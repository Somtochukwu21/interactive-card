<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="desktop flex h-[100vh]">
      <div class="cards relative flex w-full">
        <img
          src="../assets/images/bg-main-desktop.png"
          alt=""
          class="absolute h-full w-[480px]"
        />

        <div class="flex flex-col xss gap-[1em] w-full">
          <div class="flex justify-center mt-[5em] max-h-[244.95px]">
            <img src="../assets/images/bg-card-front.png" alt="" />
            <div class="absolute flex flex-col justify-between h-full">
              <div class="translate-y-3">
                <img src="../assets/images/card-logo.svg" alt="" />
              </div>
              <div
                class="text-center text-[2rem] pt-4 w-[370px] tracking-[4px]"
              >
                <span id="numberCart">0000 0000 0000 0000</span>
              </div>
              <div
                class="flex justify-between tracking-[1.5px] pb-8 text-[0.8rem]"
              >
                <span id="fnameCart">JANE APPLESEED</span
                ><span
                  ><span id="dateCartMM">00</span>/<span id="dateCartYY"
                    >00</span
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="flex justify-end">
            <img src="../assets/images/bg-card-back.png" alt="" />
            <div
              class="flex items-end h-full right-12 text-base justify-center flex-col absolute"
            >
              <span id="CVCCart">000</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form_div w-full">
        <!-- <div class="card-form   "> -->

        <div id="form-wrapper" class="h-full flex items-center justify-center">
          <form id="form" name="myForm">
            <div id="form-c1" class="form-boxes">
              <label for="holder-name">cardholders name</label>
              <input
                type="text"
                id="holder-name"
                name="hName"
                placeholder="e.g. Praiz LightBringer"
              />
              <span class="errorMessage" id="nameError"></span>
            </div>

            <div class="form-boxes" id="form-c2">
              <label for="holder-number">card number</label>
              <input
                type="text"
                id="holder-number"
                name="hNumber"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <span class="errorMessage" id="numError"></span>
            </div>

            <div class="form-boxes">
              <label for="expiry-date">expiry date</label>
              <div class="formboxes-c">
                <input
                  type="text"
                  id="expiry-date"
                  name="eDate"
                  placeholder="MM"
                />

                <input
                  type="text"
                  name="eYear"
                  id="expiry-year"
                  placeholder="YY"
                />
              </div>
              <span class="errorMessage" id="dateError"> </span>
            </div>

            <div class="form-boxes">
              <label for="cvv">cvv</label>
              <input type="text" name="dunno" id="cvv" placeholder="e.g. 123" />
              <span class="errorMessage" id="cvError"></span>
            </div>

            <div class="box6 form-boxes">
              <input type="button" value="confirm" onclick=" getInputValue()" />
            </div>
          </form>

          <div class="completed hidden" id="desktopCompleted">
            <img src="../assets/images/icon-complete.svg" alt="" />
            <h2>THANK YOU!</h2>
            <h4>We've added your card details</h4>
            <input type="button" name="button" value="Continue" />
          </div>
        </div>

        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
