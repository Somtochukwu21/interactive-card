<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="desktop flex h-[100vh]">
      <div class="cards relative flex w-full">
        <img
          src="../assets/images/bg-main-desktop.png"
          alt=""
          class="absolute h-full w-[480px]"
        />

        <div class="flex flex-col xss gap-[1em] w-full">
          <div class="flex justify-center mt-[5em] max-h-[244.95px]">
            <img src="../assets/images/bg-card-front.png" alt="" />
            <div class="absolute flex flex-col justify-between h-full">
              <div class="translate-y-3">
                <img src="../assets/images/card-logo.svg" alt="" />
              </div>
              <div class="text-center text-[2rem] pt-4 w-[370px] tracking-[4px]">
                <span id="numberCart">0000 0000 0000 0000</span>
              </div>
              <div class="flex justify-between tracking-[1.5px] pb-8 text-[0.8rem]">
                <span id="fnameCart">JANE APPLESEED</span
                ><span
                  ><span id="dateCartMM">00</span>/<span id="dateCartYY"
                    >00</span
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="flex justify-end">
            <img src="../assets/images/bg-card-back.png" alt="" />
            <div>
              <span id="CVCCart">000</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form_div">
        <div class="card-form">
          <form action="" id="desktopform">
            <label for="fname">CARDHOLDER NAME</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="e.g. Jane Appleseed"
            />
            <span class="error" id="fnameError"></span>

            <label for="number">CARD NUMBER</label>
            <input
              type="text"
              id="number"
              name="number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
            />
            <span class="error" id="numberError"></span>

            <div>
              <div>
                <label for="date">EXP. DATE (MM/YY)</label>
                <div>
                  <div>
                    <input
                      type="text"
                      id="MM"
                      name="date"
                      placeholder="MM"
                      maxlength="2"
                    />
                    <span class="error" id="MMError"></span>
                  </div>
                  <div>
                    <input
                      type="text"
                      id="YY"
                      name="date"
                      placeholder="YY"
                      maxlength="2"
                    />
                    <span class="error" id="YYError"></span>
                  </div>
                </div>
              </div>

              <div>
                <label for="CVC">CVC</label>
                <input
                  type="text"
                  id="CVC"
                  name="CVC"
                  placeholder="e.gg 123"
                  maxlength="3"
                />
                <span class="error" id="CVCError"></span>
              </div>
            </div>
            <input type="button" id="button" name="button" value="Confirm" />
          </form>
          <div class="completed" id="desktopCompleted">
            <img src="../assets/images/icon-complete.svg" alt="" />
            <h2>THANK YOU!</h2>
            <h4>We've added your card details</h4>
            <input type="button" name="button" value="Continue" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
