<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./assets/style/style.css  " rel="stylesheet" />
  </head>
  <body>
    <div class="desktop">
      <div class="cards res">
        <img
          src="../assets/images/bg-main-desktop.png"
          alt=""
          class="desktopImg"
        />
        <img
          src="../assets/images/bg-main-mobile.png"
          alt=""
          class="mobileImg"
        />

        <div class="xss">
          <div class="front-card fc">
            <img src="../assets/images/bg-card-front.png" alt="" />

            <div class="card-details">
              <div class="svg">
                <img src="../assets/images/card-logo.svg" alt="" />
              </div>
              <div class="card-number cn">
                <span id="numberCart">0000 0000 0000 0000</span>
              </div>
              <div class="name-date">
                <span id="fnameCart"> </span>
                <span>
                  <span id="dateCartMM">00</span><span>/</span
                  ><span id="dateCartYY">00</span>
                </span>
              </div>
            </div>
          </div>

          <div class="back-card">
            <img src="../assets/images/bg-card-back.png" alt="" />
            <div class="bc-text">
              <span id="CVCCart">000</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form_div w-full">
        <div id="form-wrapper">
          <form id="form" name="myForm">
            <div id="form-c1" class="form-boxes">
              <label for="holder-name">cardholders name</label>
              <input
                type="text"
                id="holder-name"
                name="hName"
                placeholder="e.g. Jane Appleseed"
                oninput="getUserName()"
              />
              <span class="errorMessage" id="nameError"></span>
            </div>

            <div class="form-boxes" id="form-c2">
              <label for="holder-number">card number</label>
              <input
                type="text"
                id="holder-number"
                name="hNumber"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="16"
                oninput="getCardNum()"
              />
              <span class="errorMessage" id="numError"></span>
            </div>

            <div class="form-c3">
              <div class="form-boxes">
                <label for="expiry-date">exp. date (mm/yy)</label>
                <div class="formboxes-c">
                  <input
                    type="text"
                    id="expiry-date"
                    name="eDate"
                    placeholder="MM"
                    maxlength="2"
                    oninput="getMonth()"
                  />

                  <input
                    type="text"
                    name="eYear"
                    maxlength="2"
                    id="expiry-year"
                    placeholder="YY"
                    oninput="getYear()"
                  />
                </div>
                <span class="errorMessage" id="dateError"> </span>
              </div>

              <div class="form-boxes cvc">
                <label for="cvv">cvv</label>
                <input
                  type="text"
                  name="dunno"
                  id="cvv"
                  maxlength="3"
                  placeholder="e.g. 123"
                  oninput="getCvv()"
                />
                <span class="errorMessage" id="cvError"></span>
              </div>
            </div>

            <div class="box6 form-boxes">
              <input
                type="button"
                id="button"
                value="confirm"
                onclick=" getInputValue(this)"
              />
            </div>
          </form>

          <div id="completed">
            <div>
              <img src="../assets/images/icon-complete.svg" alt="" />
            </div>
            <h2>THANK YOU!</h2>
            <h4>We've added your card details</h4>
            <div>
              <input
                class="button"
                type="button"
                name="button"
                value="Continue"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Praiz LightBringer</a>.
      </div>
    </div>
    <script src="../assets/javascript/app.js"></script>
  </body>
</html>
